<sly data-sly-use.model="com.aem.pitneybowes.core.models.Utility_componentModel"/>
<sly data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-test.hasContent="${!model.empty}">
  <sly data-sly-test="${model.maintitle}">
    <p>Maintitle: ${model.maintitle}</p>
  </sly>
  <sly data-sly-test="${model.children && model.children.size > 0}">
    <ul data-sly-list.item="${model.children}">
      <sly data-sly-test="${item.title}">
        <p>Title: ${item.title}</p>
      </sly>
      <sly data-sly-test="${item.linkname}">
        <p>Link_name: ${item.linkname}</p>
      </sly>
      <sly data-sly-test="${item.linkpath}">
        <p>Link_path: <a href="${item.linkpath}">${item.linkpath}</a></p>
      </sly>
      <sly data-sly-test="${item.linkimage}">
        <p>Link_image: <img src="${item.linkimage}" alt="Link_image" style="max-width:100%; height:auto;"/></p>
      </sly>
    </ul>
  </sly>
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !hasContent}" />
