<sly data-sly-use.model="com.aem.pitneybowes.core.models.Utility_component2Model"/>
<sly data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-test.hasContent="${!model.empty}">
  <sly data-sly-test="${model.maintitle}">
    <p>Maintitle: ${model.maintitle}</p>
  </sly>
  <sly data-sly-test="${model.multichild && model.multichild.size > 0}">
    <ul data-sly-list.item="${model.multichild}">
      <sly data-sly-test="${item.paragraph}">
        <p>Paragraph: ${item.paragraph @ context='html'}</p>
      </sly>
    </ul>
  </sly>
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !hasContent}" />
