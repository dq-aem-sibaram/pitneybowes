<sly data-sly-use.model="com.aem.pitneybowes.core.models.Table_componentModel"/>
<sly data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-test.hasContent="${!model.empty}">
  <sly data-sly-test="${model.maintitle}">
    <p>Main_title: ${model.maintitle}</p>
  </sly>
  <sly data-sly-test="${model.row && model.row.size > 0}">
    <ul data-sly-list.item="${model.row}">
      <sly data-sly-test="${item.col}">
        <ul data-sly-list.nestedItem="${item.col}">
          <sly data-sly-test="${nestedItem.columnvalue}">
            <p>Column_value: ${nestedItem.columnvalue @ context='html'}</p>
          </sly>
        </ul>
      </sly>
    </ul>
  </sly>
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !hasContent}" />
