<sly data-sly-use.model="com.aem.pitneybowes.core.models.Top_footerModel"/>
<sly data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-test.hasContent="${!model.empty}">
  <sly data-sly-test="${model.title}">
    <p>Title: ${model.title}</p>
  </sly>
  <sly data-sly-test="${model.topfooterlist && model.topfooterlist.size > 0}">
    <ul data-sly-list.item="${model.topfooterlist}">
      <sly data-sly-test="${item.linkname}">
        <p>Link_name: ${item.linkname}</p>
      </sly>
      <sly data-sly-test="${item.linkpath}">
        <p>Link_path: <a href="${item.linkpath}">${item.linkpath}</a></p>
      </sly>
    </ul>
  </sly>
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !hasContent}" />
