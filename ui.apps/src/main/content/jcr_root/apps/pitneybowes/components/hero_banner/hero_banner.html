<sly data-sly-use.model="com.aem.pitneybowes.core.models.Hero_bannerModel"/>
<sly data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-test.hasContent="${!model.empty}">
  <sly data-sly-test="${model.imageurl}">
    <div class="hero-banner" style="background-image: url('${model.imageurl @ context='uri'}')">
      <div class="hero-banner__content">
        <h1>${model.heading}</h1>
        <p>${model.description @ context='html'}</p>
        <sly data-sly-test="${model.isbuttonrequired}">
          <sly data-sly-resource="${ 'btn' @ resourceType='pitneybowes/components/customisable_button'}"/>
        </sly>
      </div>
    </div>
  </sly>
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !hasContent}" />
